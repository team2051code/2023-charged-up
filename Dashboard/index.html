<!DOCTYPE html>
<html>

	<head>
		<title>Driver</title>
		<link rel="stylesheet" href="dashboard.css">	
		<link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script language="javascript" src="dashboard.js"></script>	
	</head>

	<body id="teamColor">
		<a href="Debug.html">Debug</a>
		<a href="cameraDashboard.HTML" style="top: 30px;">Camera</a>
		
		<frc-dashboard onload="ntLoaded()">

			<h1 id="mode" class="text-light">None</h1>

			<div class="row text-light">
				<h3 id="title0" class="col"></h3>
				<h3 id="title1" class="col"></h3>
				<h3 id="title2" class="col"></h3>
				<h3 id="title3" class="col"></h3>
				<h3 id="title4" class="col"></h3>
			</div>
			<!--
				gripper pivot, gripper rotation, extender (extender potentiometer), arm angle, gripped (GripperSol), 
				robot balance
			-->
			<div class="row">
				<frc-boolean-box id="component0" class="col" source-key="/SmartDashboard/compressor/Enabled">enabled</frc-boolean-box>
				<frc-boolean-box id="component1" class="col" source-key="/SmartDashboard/compressor/Pressure switch">pressure</frc-boolean-box>
				<frc-boolean-box id="component2" class="col" source-key="/SmartDashboard/Brake">brake</frc-boolean-box>
				
				<frc-number-bar id="component3" class="col" source-key="/SmartDashboard/armPivotSetpoint">armPivotSetpoint</frc-number-bar>
				<frc-number-bar id="component4" class="col" source-key="/SmartDashboard/armPivotVoltage">armPivotVoltage</frc-number-bar>
			</div>


		<!--Audio testing-->
		<audio src="mixkit-sci-fi-ship-alert-768.wav" id="soundTest"></audio>

		</frc-dashboard>
	</body>
	<script src="/frc-web-components.js"></script>
</html>
