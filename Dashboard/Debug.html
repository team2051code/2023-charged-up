<!DOCTYPE html>
<html>

	<head>
		<title>Debug</title>
		<link rel="stylesheet" href="debug.css">
		<script language="javascript" src="dashboard.js"></script>		
	</head>

	<body id="teamColor">
		<a href="index.html">Driver</a>

		<frc-dashboard onload="ntLoaded()">

			<div class="row">
				<h3 id="enabledT">Compressor Enabled</h3>
				<h3 id="pressureT">Pressure Switch</h3>
				<h3 id="brakeT">Brake</h3>
				
				<h3 id="setpointT">Arm Pivot Setpoint</h3>
				<h3 id="voltageT">Arm Pivot Voltage</h3>
			</div>

			<div class="row">
					<frc-boolean-box id="enabled" class="boolean" source-key="/SmartDashboard/compressor/Enabled">enabled</frc-boolean-box>
					<frc-boolean-box id="pressure" class="boolean" source-key="/SmartDashboard/compressor/Pressure switch">pressure</frc-boolean-box>
					<frc-boolean-box id="brake" class="boolean" source-key="/SmartDashboard/Brake">brake</frc-boolean-box>

					<frc-number-bar id="setpoint" class="number" source-key="/SmartDashboard/armPivotSetpoint">armPivotSetpoint</frc-number-bar>
					<frc-number-bar id="voltage" class="number" source-key="/SmartDashboard/armPivotVoltage">armPivotVoltage</frc-number-bar>
			</div>
			

		<!--Audio testing-->
		<audio src="mixkit-sci-fi-ship-alert-768.wav" id="soundTest"></audio>

		</frc-dashboard>
		<!--------------------------------------------------------------------------------------------------->
		
		<!--------------------------------------------------------------------------------------------------->
		
	</body>
	<script src="/frc-web-components.js"></script>
</html>
